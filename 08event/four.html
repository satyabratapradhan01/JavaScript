<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chenge the background colour</title>
</head>
<body style="background-color: #121212; color: #fff;">
    <h1>Start should change the background color ever second</h1>
    <button id="start">start</button>
    <button id="stop">stop</button>
</body>
<script>
    let randomColor = function(){
        const hex = '123456789ABCDEF';
        let color = '#';
        for(let i = 0; i<6; i++){
            color += hex[Math.floor(Math.random() * 16)];
        }
        return color;
    }

    let intervalId;
    const startChangingColor = function(){
       if(!intervalId){
         intervalId = setInterval(chengeBackgroungColor, 1000);
       }
        function chengeBackgroungColor(){
            document.body.style.backgroundColor = randomColor()
        }
    }
    const stopChangingColor = function(){
        clearInterval(intervalId);
        intervalId = null;
    }

    document.querySelector('#start').addEventListener('click', startChangingColor);
    document.querySelector('#stop').addEventListener('click', stopChangingColor);

</script>
</html>
