<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>hello satya...</h1>
    <button id="stop">stop</button>
</body>
<script>
    let chenge = function(){
        let h1 = document.querySelector('h1');
        h1.innerHTML = "hi satya"
    }
    
    let chengeme = setTimeout(chenge, 2000);

    document.querySelector('#stop').addEventListener('click', function(){
        clearTimeout(chengeme);
        console.log('stopped');
    })
</script>
</html>
